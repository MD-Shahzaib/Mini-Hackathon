<head>

<body>
    <div class="container">
        <div class="form-box">
            <h1>SMIT ADD CLASS</h1>
            <form action="">
                <div class="form-container">
                    <div class="form-controls">
                        <label for="job-role">Teacherâ€™s name</label>
                        <select name="job-role" id="tacher-name">

                            <option value="Rizwan Jamal">Rizwan Jamal </option>
                            <option value="Kashif Suleman">Kashif Suleman</option>
                            <option value="Ghous Ahmed">Ghous Ahmed</option>

                        </select>
                    </div>
                    <div class="form-controls">
                        <label for="job-role">Select Class Timing</label>
                        <select name="job-role" id="class-timing">
                            <option value="">Select</option>
                            <option value="(9am to 11am)">(9am to 11am)</option>
                            <option value="(11am to 1pm)">(11am to 1pm)</option>
                            <option value="(1pm to 3pm)">(1pm to 3pm)</option>
                            <option value="(9pm to 11pm)">(9pm to 11pm)</option>
                        </select>
                    </div>
                    <div class="form-controls">
                        <label for="job-role">Schedule of Classes</label>
                        <select name="job-role" id="Schedule-classes">
                            <option value="">Select</option>
                            <option value="MWF">MWF</option>
                            <option value="TTS">TTS</option>
                        </select>
                    </div>
                    <div class="form-controls">
                        <label for="job-role">Section Name</label>
                        <select name="job-role" id="section-name">
                            <option value="">Select</option>
                            <option value="A">A</option>
                            <option value="b">B</option>
                            <option value="c">C</option>
                            <option value="d">D</option>
                        </select>
                    </div>
                    <div class="form-controls">
                        <label for="job-role">Course Name</label>
                        <select name="job-role" id="course-name">

                            <option value="web and app development">web and app development</option>
                            <option value="Graphic desining">Graphic desining</option>
                            <option value="CA">CA</option>
                            <option value="Mobile Repairing">Mobile Repairing</option>
                        </select>
                    </div>
                    <div class="form-controls">
                        <label for="job-role">Select Batch</label>
                        <select name="job-role" id="batch-name">
                            <option value="">Select</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                        </select>
                    </div>
                    <div class="button-container">
                        <button type="submit">Submit</button>
                    </div>
            </form>
        </div>
    </div>
